<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&display=swap" rel="stylesheet">

<body>
<nav  th:fragment="userHead" class="navbar navbar-expand-md  text-light">
    <div class="container">
        <a href="#" class="navbar-brand text-white">BookShelf</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#myNap">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white">HOME</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">FEATURES</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">BLOG</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">GALLARY</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">SHOP</a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link text-white">CONTACTUS</a>
        </li>
        </ul>

        <div sec:authorize="!isAuthenticated()">
            <a href="#" th:href="@{/customer/login}">Login</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="javascript: document.logoutForm.submit()">Logout</a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
