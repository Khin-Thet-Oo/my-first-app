<!DOCTYPE html>
<html lang="en" th:replace="~{layout/shopViewLayout::layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-4 p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    <p class="lead">Invalid UserName And Password</p>
                </div>
                <h3>Login Form</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" placeholder="Enter Name..." name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password..." name="password"
                               class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
